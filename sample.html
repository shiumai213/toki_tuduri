                }
            ]
        };

        // Â§©Ê∞ó„Éá„Éº„Çø
        const weatherData = [
            {
                city: '„Éè„Éº„É¢„Éã„ÉºÂ∏Ç',
                temp: '22¬∞C',
                condition: 'üå§Ô∏è Êô¥„Çå„ÅÆ„Å°Èõ≤',
                humidity: '65%'
            },
            {
                city: '„ÇØ„É™„Çπ„Çø„É´„Çø„Ç¶„É≥',
                temp: '18¬∞C',
                condition: 'üåßÔ∏è È≠îÊ≥ï„ÅÆÈõ®',
                humidity: '80%'
            },
            {
                city: '„Çπ„Ç´„Ç§„Ç∑„ÉÜ„Ç£',
                temp: '15¬∞C',
                condition: '‚òÅÔ∏è ÊµÆÈÅäÈõ≤',
                humidity: '70%'
            },
            {
                city: '„Éâ„É™„Éº„É†„É©„É≥„Éâ',
                temp: '25¬∞C',
                condition: 'üåà ËôπËâ≤„ÅÆÁ©∫',
                humidity: '55%'
            }
        ];

        let currentSection = 'all';
        let selectedArticles = {};

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            generateRandomArticles();
            displayNews();
            setupNavigation();
        });

        // „É©„É≥„ÉÄ„É†Ë®ò‰∫ãÈÅ∏Êäû
        function generateRandomArticles() {
            Object.keys(newsDatabase).forEach(category => {
                const articles = newsDatabase[category];
                const selectedCount = Math.min(12, articles.length);
                selectedArticles[category] = shuffleArray([...articles]).slice(0, selectedCount);
            });
        }

        // ÈÖçÂàó„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // „Éã„É•„Éº„ÇπË°®Á§∫
        function displayNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = '';

            let articlesToShow = [];
            
            if (currentSection === 'all') {
                Object.values(selectedArticles).forEach(articles => {
                    articlesToShow = articlesToShow.concat(articles);
                });
                articlesToShow = shuffleArray(articlesToShow).slice(0, 15);
            } else {
                articlesToShow = selectedArticles[currentSection] || [];
            }

            if (articlesToShow.length > 0) {
                const sectionTitle = currentSection === 'all' ? '„Éà„ÉÉ„Éó„Éã„É•„Éº„Çπ' : getCategoryName(currentSection);
                container.innerHTML = `
                    <h2 class="section-title">${sectionTitle}</h2>
                    <div class="news-grid" id="news-grid"></div>
                `;

                const grid = document.getElementById('news-grid');
                articlesToShow.forEach(article => {
                    const card = createNewsCard(article);
                    grid.appendChild(card);
                });
            }
        }

        // „Éã„É•„Éº„Çπ„Ç´„Éº„Éâ‰ΩúÊàê
        function createNewsCard(article) {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.onclick = () => showArticle(article);
            
            card.innerHTML = `
                <h3 class="news-title">${article.title}</h3>
                <p class="news-summary">${article.summary}</p>
                <div class="news-meta">
                    <span class="news-category">${article.category}</span>
                    <span>${article.date}</span>
                </div>
            `;
            return card;
        }

        // Ë®ò‰∫ãË©≥Á¥∞Ë°®Á§∫
        function showArticle(article) {
            document.getElementById('news-section').classList.add('hidden');
            document.getElementById('weather-section').classList.add('hidden');
            
            const detailSection = document.getElementById('article-detail');
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-date').textContent = article.date;
            document.getElementById('article-category').textContent = article.category;
            document.getElementById('article-author').textContent = article.author;
            document.getElementById('article-content').innerHTML = article.content.split('\n').map(p => `<p>${p}</p>`).join('');
            
            detailSection.classList.add('active');
        }

        // „Éã„É•„Éº„Çπ‰∏ÄË¶ß„Å´Êàª„Çã
        function showNewsList() {
            document.getElementById('article-detail').classList.remove('active');
            document.getElementById('news-section').classList.remove('hidden');
            
            if (currentSection === 'weather') {
                document.getElementById('weather-section').classList.remove('hidden');
            }
        }

        // Â§©Ê∞óÊÉÖÂ†±Ë°®Á§∫
        function displayWeather() {
            const weatherContainer = document.getElementById('weather-info');
            weatherContainer.innerHTML = '';
            
            weatherData.forEach(data => {
                const cityDiv = document.createElement('div');
                cityDiv.className = 'weather-city';
                cityDiv.innerHTML = `
                    <h4>${data.city}</h4>
                    <div class="weather-temp">${data.temp}</div>
                    <div>${data.condition}</div>
                    <div>ÊπøÂ∫¶: ${data.humidity}</div>
                `;
                weatherContainer.appendChild(cityDiv);
            });
        }

        // „Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥Ë®≠ÂÆö
        function setupNavigation() {
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    navTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    currentSection = this.dataset.section;
                    
                    if (currentSection === 'weather') {
                        document.getElementById('news-section').classList.add('hidden');
                        document.getElementById('weather-section').classList.remove('hidden');
                        displayWeather();
                    } else {
                        document.getElementById('weather-section').classList.add('hidden');
                        document.getElementById('news-section').classList.remove('hidden');
                        displayNews();
                    }
                    
                    document.getElementById('article-detail').classList.remove('active');
                });
            });
        }

        // „Ç´„ÉÜ„Ç¥„É™ÂêçÂèñÂæó
        function getCategoryName(section) {
            const names = {
                politics: 'ÊîøÊ≤ª',
                economy: 'ÁµåÊ∏à',
                entertainment: '„Ç®„É≥„Çø„É°',
                sports: '„Çπ„Éù„Éº„ÉÑ',
                technology: 'ÁßëÂ≠¶ÊäÄË°ì',
                international: 'ÂõΩÈöõ',
                society: 'Á§æ‰ºö',
                weather: 'Â§©Ê∞ó'
            };
            return names[section] || section;
        }
    </script>
